<div class="wrapper">
	<div class="card">
		<img [src]="movie.url" />
		<div class="descriptions">
			<h4>{{ movie.code }}</h4>
			<h3>{{movie.title}}({{ movie.year }})</h3>
			<span *ngFor="let genre of movie.genre">{{ genre}}, </span>
			<br />

			<br />
			<button
				nz-button
				nzType="primary"
				class="edit_btn"
				(click)="onEdit()"
				*ngIf="loginStatus"
			>
				<i nz-icon nzType="edit"></i>
				Edit
			</button>
			<br />
			<br />
			<button
				nz-button
				nz-popconfirm
				nzPopconfirmTitle="Are you sure delete this Movie?"
				nzPopconfirmPlacement="bottom"
				(nzOnConfirm)="onDelete()"
				nzType="primary"
				class="delete_btn"
				*ngIf="loginStatus"
			>
				<i nz-icon nzType="delete"></i>
				Delete
			</button>

			<!-- <button>
				<i class="fab fa-youtube"></i>
			</button> -->
		</div>
	</div>
